<!DOCTYPE html>
<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body style="background-color: black;">
    <!-- red container dive -->
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
            <!-- health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="p1hp" style="position: absolute; background-color: #818cf8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer" style="color: white; background-color: red; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white;">
                10
            </div>
            <!-- health -->
            <div style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="p2hp" style="position: absolute; background-color: #818cf8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>

        </div>
        <div id="displayText" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left:0; font-size: 30px;"></div>
        <canvas></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
